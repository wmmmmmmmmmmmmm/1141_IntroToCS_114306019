<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Number Guessing Game</title>
</head>
<body>

<h1> 114306019_Number Guessing Game</h1>

<div id="result"></div>

<script>
	
	var chances = 7;
	var min = 1;
	var max = 100;
	var answer = Math.floor(Math.random() * 100) + 1;

	while (chances > 0) {

		var input  = window.prompt("請輸入"+min+'到'+max+"之間的整數，\n你還有"+chances+"次機會");


		if (input === null) {
			alert("遊戲已取消。");
			break;
		}

		input = input.trim()

		if (input === "" || isNaN(input)) {
			alert("請輸入有效的數字！");
			continue;
		}

		var guess = Number(input);

		if(guess >100||guess <1 ){
			alert('請輸入有效範圍內的數字（不能超出1到100)!');
				continue;
		}else if(guess === answer){
			alert('恭喜你答對了!正確答案是'+answer);
			 document.getElementById("result").innerHTML = '<img src="correct.jpg" alt="correct">';
				break;

		}else{
			if (guess < answer) {
				min = Math.max(min, guess + 1);
				alert('錯了ㄛ，請輸入'+min+'到'+max+"之間的整數，\n你還有"+chances+"次機會");
				document.getElementById("result").innerHTML = '<img src="wrong.jpg" alt="wrong">';
				chances--;
			} else {
			max = guess - 1;
			alert('錯了ㄛ');
				document.getElementById("result").innerHTML = '<img src="wrong.jpg" alt="wrong">';
				chances--;
			}
		}	
	}alert('很可惜！你已經沒有機會了。 \n正確答案是'+answer+'差一點就猜對了！');	

</script>

</body>
</html>
