<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HW8</title>
	<style>
        /* CSS Styles to match Screenshot 4 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #000;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            margin-top: 15px;
            font-size: 14px;
        }

        input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding doesn't widen the element */
            font-size: 14px;
        }

        /* Brown button style from screenshot */
        button {
            background-color: #8b5a2b; 
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #6d4621;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
	<div class="container">
        <h1>JS Calculator</h1>

        <label for="num1">Number 1</label>
        <input type="number" id="num1" placeholder="Enter number">

        <label for="num2">Number 2</label>
        <input type="number" id="num2" placeholder="Enter number">

        <label for="operator">Operate way?</label>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <button onclick="calculate()">Calculate</button>

        <div id="result">Result = </div>
    </div>

    <script>
        // Requirement 3: Implement operations as separate functions

        function add(a, b) {
            return a + b;
        }

        function subtract(a, b) {
            return a - b;
        }

        function multiply(a, b) {
            return a * b;
        }

        function divide(a, b) {
            // Requirement 2 (Screenshot 2): Check the divisor
            if (b === 0) {
                return "Error: Cannot divide by 0";
            }
            return a / b;
        }

        // Requirement 2 (Screenshot 2) & Main Logic
        function calculate() {
            // Requirement 2: Use getElementById to fetch inputs
            const num1Input = document.getElementById('num1').value;
            const num2Input = document.getElementById('num2').value;
            const operator = document.getElementById('operator').value;
            const resultDiv = document.getElementById('result');

            // Requirement 4: Handle invalid inputs (Check if empty)
            if (num1Input === '' || num2Input === '') {
                resultDiv.innerText = "Please enter both numbers.";
                return;
            }

            // Convert strings to numbers
            const num1 = parseFloat(num1Input);
            const num2 = parseFloat(num2Input);
            
            let result;

            // Switch logic to choose operation
            switch (operator) {
                case '+':
                    result = add(num1, num2);
                    break;
                case '-':
                    result = subtract(num1, num2);
                    break;
                case '*':
                    result = multiply(num1, num2);
                    break;
                case '/':
                    result = divide(num1, num2);
                    break;
                default:
                    result = "Invalid Operation";
            }

            // Requirement 5: Show result rounded to 2 decimal places
            // We verify if the result is a number before fixing decimals (to avoid errors on "Error" string)
            if (typeof result === 'number') {
                resultDiv.innerText = "Result = " + result.toFixed(2);
            } else {
                resultDiv.innerText = result; // Display error message
            }
        }
    </script>
</body>
</html>
